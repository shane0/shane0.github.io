<!DOCTYPE html>
<html>
  <head>
    <title>Top 10 Bash Commands</title>
  </head>
  <body>
    <h1>Top 10 Bash Commands</h1>
    <select id="bashCommands">
      <option value="ls">ls</option>
      <option value="cd">cd</option>
      <option value="pwd">pwd</option>
      <option value="mkdir">mkdir</option>
      <option value="rm">rm</option>
      <option value="cp">cp</option>
      <option value="mv">mv</option>
      <option value="touch">touch</option>
      <option value="cat">cat</option>
      <option value="grep">grep</option>
    </select>
    <br />
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
      function copyToClipboard() {
        const selectBox = document.getElementById("bashCommands");
        const selectedValue = selectBox.options[selectBox.selectedIndex].value;

        const textArea = document.createElement("textarea");
        textArea.value = selectedValue;

        // Append the text area to the DOM, select its content, and copy it to the clipboard
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);

        alert("Copied to clipboard: " + selectedValue);
      }
    </script>
  </body>
</html>
